<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NavBar</title>
</head>

<body>
    <header class="header-section">
        <nav class="nav-section">
            <div class="logo-icon">
                <img src="assets/avengers.png" alt="avenger icon">
            </div>
            <div class="nav-option">
                <ul>
                    <li>Inicio</li>
                    <li>Personajes</li>
                    <li>Cómics</li>
                    <li>Cronología</li>
                </ul>
            </div>
        </nav>
        <img class="header-bg" src="assets/header-bg.jpg" alt="img-header-avengers">
        <div class="redes-sideBar">
            <div class="icon-redes">
                <ul>
                    <li>
                        <img src="assets/usuario-de-perfil.png" alt="usuario-icon">
                    </li>
                    <li>
                        <img src="assets/facebook.png" alt="red social facebook icon">
                    </li>
                    <li>
                        <img src="assets/instagram.png" alt="red social instagram icon">
                    </li>
                    <li>
                        <img src="assets/gorjeo.png" alt="red social twitter icon">
                    </li>
                </ul>
            </div>
        </div>
    </header>
</body>

</html>
