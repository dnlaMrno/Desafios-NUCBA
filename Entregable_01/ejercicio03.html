<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03</title>
</head>
<body>
    <header>
        <h1>
            Formulario de registro
        </h1>
    </header>

   <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <br>
        <span id="modalidad-label">Modalidad de la cursada</span>
        <input type="radio" id="ondemand" name="modalidad" value="ondemand" aria-labelledby="modalidad-label">
        <label for="ondemand">On-Demand</label>
        <input type="radio" id="envivo" name="modalidad" value="envivo" aria-labelledby="modalidad-label">
        <label for="envivo">En Vivo</label>
        <br>
        <br>
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <input type="checkbox" id="informacion" name="informacion" value="informacion">
        <label for="informacion">Deseo recibir información sobre nuevos posteos en la plataforma Nucba.</label>
        <br>
        <br>
        <input type="checkbox" id="terminos" name="terminos" value="terminos">
        <label for="terminos">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        <br>
        <br>
        <button type="submit">Enviar</button>
</form>
    <br>
    <br>
    <a href="index.html"><strong>VOLVERAL INICIO</strong></a>
</body>
</html>
